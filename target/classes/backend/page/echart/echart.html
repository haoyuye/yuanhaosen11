<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script  src="http://localhost:8080/backend/js/jquery.js"></script>
    <script  src="http://localhost:8080/backend/js/jquery-2.1.3.min.js"></script>
    <script  src="http://localhost:8080/backend/js/echarts.js"></script>

    <title>Title</title>
</head>
<body>

<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">


    $.get("http://localhost:8080/echart/getAll",function (data) {
        var name = data.names;
        var amount = data.amount;
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //指定图表的配置项和数据
        var option = {
            title: {
                text: '药品种类'
            },
            tooltip: {},
            legend: {
                data: ['数量']
            },
            xAxis: {
                data: name
            },
            yAxis: {},
            series: [
                {
                    name: '数量',
                    type: 'bar',
                    data: amount
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    })


</script>
</body>
</html>
